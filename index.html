<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/default.css" />
</head>
<body>
    <div id="root">
        <h1 id="title">Resumer Maker</h1>
        <h2 id="intake-form">Intake Form</h2>

        <section id="user-information">
            <h2 id="user-information-title">User Information</h2>
            <div class="input-group">
                <label id="first-name-label" for="first-name-input">First Name</label>
                <div class="col-sm-12">
                        <input type="text" name="first-name" id="first-name" class="form-control" />
                </div>
            </div>
            <div class="input-group">
                <label id="last-name-label" for="last-name-input">Last Name</label>
                <div class="col-sm-12">
                    <input type="text" name="last-name" id="last-last" class="form-control" />
                </div>
            </div>
            <div class="input-group">
                <label for="state">State</label>
                <div class="col-sm-12">
                    <input type="text" name="state" id="state" />
                </div>
            </div>
            <div class="input-group">
                <label for="city-input">City</label>
                <div class="col-sm-12">
                    <input type="text" name="city" id="city" />
                </div>
            </div>
        </section>

        <section id="summary-strategy">
            <h2 id="summary-strategy-title">Summary Strategy</h2>
            <label for="sentence1" class="display-as-block">What did you do? For how long?</label>
            <input type="text" name="summary-strategy-sentence1" id="summary-strategy-sentence1" value="" class="display-as-block" />
            <label for="sentence2" class="display-as-block, width100">Inform us about your personality and attitude towards work.</label>
            <input type="text" name="summary-strategy-sentence2" id="summary-strategy-sentence2" value="" class="display-as-block" />
            <label for="sentence3" class="display-as-block">Tell us of your awards or accolades.</label>
            <input type="text" name="summary-strategy-sentence3" id="summary-strategy-sentence3" value="" class="display-as-block" />
            <label for="sentence4" class="display-as-block">Describe what type of work you're looking for?</label>
            <input type="text" name="summary-strategy-sentence4" id="summary-strategy-sentence4" value="" class="display-as-block" />
            
        </section>
        <section id="summary-of-qualifications">
            <h2 id="summary-of-qualifications-title">Summary of Qualifications</h2>
            <label for="qualification1">In one sentence (of 10 words or less), provide an example of how you are you manageable.</label>
            <input type="text" name="qualification1," id="qualification1" value="" />
            <label for="qualification2">In one sentence (of 10 words or less), give a description of your work consistency.</label>
            <input type="text" name="qualification2," id="qualification2" value="" />
            <label for="qualification3">In one sentence (of 10 words or less), escribe why you are trainable.</label>
            <input type="text" name="qualification3," id="qualification3" value="" />
        </section>
        <section id="relevant-skills">
            <h2 id="relevant-skills-title">Relevant Skills</h2>
            <section id="communication">
                <h3 id="communication-title">Communication</h3>
                <label for="communication-example-what-skill">Example of what communcation skill you have.</label>
                <input type="text" name="communication-example-1," id="communication-example-1" value="Provide one sentence of 'what' skill makes you a good communicator." />
                <label for="communication-example-how-delivery">Example of how you successfully deliver your communication.</label>
                <input type="text" name="communication-example-how-delivery," id="communication-example-how-delivery" value="Provide one sentence of 'how' you 'deliver' communication on a company team." />
                <label for="communication-example-confirmation"></label>
                <input type="text" name="communication-example-confirmation," id="communication-example-confirmation" value="Provide one sentence that 'confirms' your communication was effective." />
            </section>
            <section id="organization">
                <h3 id="organization-title">Organization</h3>
                <label for="follow-directions">FollowDirections</label>
                <input type="text" name="follow-directions" id="follow-directions" />
            </section>
            <section id="problem-solving">
                <h3 id="problem-solving-title">Problem Solving</h3>
            </section>
        </section>
        <section id="work-history">

        </section>
        <section id="education">

        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/src/main.js"></script>
</body>
</html>
