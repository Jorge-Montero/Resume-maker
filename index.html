<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/default.css" />
</head>
<body>
    <div id="root" class="container-fluid">
        <h1 id="title">Resumer Maker</h1>
        <h2 id="intake-form">Intake Form</h2>

        <section id="user-information">
            <h2 id="user-information-title">User Information</h2>
            <div class="form-group">
                <label id="first-name-label" for="first-name-input">First Name</label>
                <input type="text" name="first-name" id="first-name" class="form-control" />
            </div>
            <div class="form-group">
                <label id="last-name-label" for="last-name-input">Last Name</label>
                <input type="text" name="last-name" id="last-last" class="form-control" />
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" class="form-control" />
            </div>
            <div class="form-group">
                <label for="city-input">City</label>
                <input type="text" name="city" id="city" class="form-control" />
            </div>
        </section>

        <section id="summary-strategy">
            <h2 id="summary-strategy-title">Summary Strategy</h2>
            <div class="form-group">
                <label for="sentence1" class="display-as-block">What was your primary job role? ... how long? (1 sentence; 10 words or less)</label>
                <textarea id="summary-strategy-sentence1" value="" class="form-control" rows="2" ></textarea>
            </div>
            <div class="form-group">
                <label for="sentence2" class="display-as-block, width100">Describe your work personality? ... work attitude? (1 sentence; 10 words or less)</label>
                <textarea id="summary-strategy-sentence2" value="" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="sentence3" class="display-as-block">Descibe your work accolades? ... your awards? (1 sentence; 10 words or less)</label>
                <textarea id="summary-strategy-sentence3" value="" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="sentence4" class="display-as-block">Describe work you're looking for? ... type of team? (1 sentence; 10 words or less)</label>
                <textarea value="" class="form-control" rows="2"></textarea>
            </div>
        </section>
        <section id="summary-of-qualifications">
            <h2 id="summary-of-qualifications-title">Summary of Qualifications</h2>
            <div class="form-group">
                <label for="qualification1">Explain why you are manageable fit for us. (1 sentence; 10 words or less)</label>
                <textarea value="" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="qualification2">Explain how your consistency benefits us. (1 sentence; 10 words or less)</label>
                <textarea value="" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="qualification3">Explain why you can be easily trained by us. (1 sentence; 10 words or less)</label>
                <textarea id="qualification3" value="" class="form-control" rows="2"></textarea>
            </div>
        </section>
        <section id="relevant-skills">
            <h2 id="relevant-skills-title">Relevant Skills</h2>
            <!-- NOTE: convert these later into a drop-down menu that will formulate the sentences easily for the use. -->
            <section id="communication">
                <h3 id="communication-title">Communication</h3>
                <div class="form-group">
                    <label for="communication-example-what-skill">List communcation skills you confidently posses? (1 sentence; 10 words or less)</label>
                    <textarea value="Provide one sentence of 'what' skill makes you a good communicator." class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="communication-example-how-delivery">How do you deliver communication on teams? (1 sentence; 10 words or less)</label>
                    <textarea value="" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="communication-example-confirmation">How is your communication confirmed effective? (1 sentence; 10 words or less)</label>
                    <textarea value="" class="form-control" rows="2"></textarea>
                </div>
            </section>
            <section id="organization">
                <h3 id="organization-title">Organization</h3>
                <label for="follow-directions">FollowDirections</label>
                <input type="text" name="follow-directions" id="follow-directions" />
            </section>
            <section id="problem-solving">
                <h3 id="problem-solving-title">Problem Solving</h3>
            </section>
        </section>
        <section id="work-history">

        </section>
        <section id="education">

        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/src/main.js"></script>
</body>
</html>
